<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Spotify</title>
</head>
<body>
    <aside class="barra-laterale">
        <div class="icon-top">
            <img src="img/logo-small.svg" alt="">
            <img src="img/home.svg" alt="">
            <img src="img/search.svg" alt="">
            <img src="img/libreria.svg" alt="">
        </div>
        <div class="icon-bottom">
            <img id="download"src="img/download.svg" alt="">
            <img id="user" src="img/profile.svg" alt="">
        </div>
        
    </aside>

    <div class="barra-opaca">
        <div class="container-upgrade">
            <div class="upgrade">
                <a class="zoom"href="#!">EFFETTUA L'UPGRADE</a>
            </div>
        </div>
    </div>

    <div class="contenuto">
        <nav>
            <div class="testo-top">
                <span>IN EVIDENZA</span>
                <span>PODCAST</span>
                <span>CLASSIFICHE</span>
                <span>GENERI E MOOD</span>
            </div>
            <div class="testo-bottom">
                <span>NUOVE USCITE</span>
                <span>SCOPRI</span>
            </div>
        </nav>
    </div>
    
    <div class="controlli">
        <div class="canzone">
            <img src="img/sinister.jpeg" alt="">
            <ul>
                <li id="nome-canzone"><strong>Sinister</strong></li>
                <li>Brano</li>
                <li>Nome</li>
            </ul>
            <div class="icone">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>

        </div>

        <div class="controls">
            <div class="icone-controlli">
                <i class="fa-solid fa-shuffle fa-lg"></i>
                <i class="fa-solid fa-backward-step fa-lg"></i>
                <i class="fa-regular fa-circle-play fa-lg"></i>
                <i class="fa-solid fa-forward-step fa-lg"></i>
                <i class="fa-solid fa-arrow-rotate-right fa-lg"></i>
            </div>
            <div class="durata">
                <span>0:25</span>
                <div class="barra">
                    <div class="barra-grigia">
                    </div>
                </div>
                <span>4:35</span>
            </div>
        </div>

        <div class="volume">
            <div class="icone-volume">
                <i class="fa-solid fa-list"></i>
                <i class="fa-solid fa-display"></i>
                <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="barra-volume">
                <div class="barra-grigia-volume">

                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
